apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
      - name: fastapi-backend
        image: nagapavani2301/fastapi-backend:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app/data   # folder where SQLite DB file will be stored
      volumes:
      - name: sqlite-storage
        emptyDir: {}  # Ephemeral storage (DB lost if pod restarts)
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi-backend
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
