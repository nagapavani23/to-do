apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nagapavani2301/backend:latest
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_NAME
          value: "tasksdb"
        - name: DB_USER
          value: "admin"
        - name: DB_PASS
          value: "password"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
